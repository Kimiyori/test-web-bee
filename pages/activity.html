<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple HTML5 Template for new projects." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Activity</title>
  </head>
  <body>
    <main-header></main-header>
    <main class="activity">
      <section class="activity-main">
        <activity-block
          data='{"type":"full","content":{"author":{"firstName":"Jason","lastName":"Anderson"},"quote":"Dont sit and wait. \
          Get out there, feel life.Touch the sun, and immerse in the sea. Keep love in your heart.
          A life without it is like a sunless garden when the flowers are dead. Because summer is passion, memories,
          light breeze, the sun that appears on the skin and caresses the face.","image":"../assets/activity/abstractimg.jpeg"}}'
        ></activity-block>
        <activity-block
          data='{"type":"short","content":{"title":"Sunset Sunset Sunset","timestamp":"53"}}'
        ></activity-block>
        <activity-block data='{"type":"short","content":{"title":"Morning of Siberia","timestamp":"56"}}'></activity-block>
      </section>
      <aside class="user-info">
        <img class="user-info__avatar" src="../assets/activity/user-avatar.png" alt="User avatar" />
        <h5 class="user-info__name">Hanna Dorman</h5>
        <h4 class="user-info__details">UX/UI designer</h4>
        <div class="user-info__contact-icons">
          <img src="../assets/icons/Telegram.svg" width="28px" height="28px" alt="Telegram icon" />
          <img src="../assets/icons/Hh.svg" width="30x" height="30x" alt="HeadHunter icon" />
          <img src="../assets/icons/Twitter.svg" width="30x" height="30x" alt="Twitter icon" />
        </div>
      </aside>
      <aside class="user-nav">
        <div class="user-nav__title">
          <h4>Navigation</h4>
          <img src="../assets/icons/UpButton.svg" width="20x" height="20x" alt="UpButton icon" />
        </div>
        <hr class="solid" />
        <ul class="user-links ul-list">
          <nav-item image="../assets/icons/MyProfile.svg" title="My profile"></nav-item>
          <nav-item image="../assets/icons/Balance.svg" title="Balance"></nav-item>
          <nav-item image="../assets/icons/Connections.svg" title="Connections"></nav-item>
          <nav-item image="../assets/icons/Friends.svg" title="Friends"></nav-item>
        </ul>
        <hr class="solid" />
        <ul class="user-settings ul-list">
          <nav-item image="../assets/icons/Events.svg" title="Events"></nav-item>
          <nav-item image="../assets/icons/Settings.svg" title="Account settings"></nav-item>
        </ul>
      </aside>
      <aside class="user-notes">
        <div class="user-notes__title">
          <h4>Share your thoughts</h4>
          <img src="../assets/icons/UpButton.svg" width="20x" height="20x" alt="..." />
        </div>
        <hr class="solid" />
        <textarea></textarea>
        <button>Save</button>
      </aside>
    </main>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/activity/block.js"></script>
    <script src="../js/components/activity/navElement.js"></script>
  </body>
</html>
