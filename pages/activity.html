<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple HTML5 Template for new projects." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Activity</title>
  </head>
  <body class="bg-light">
    <main-header></main-header>
    <main class="bg-light m-5">
      <div class="row">
        <section class="col">
          <activity-block
            data='{"type":"full","content":{"author":{"firstName":"Jason","lastName":"Anderson"},"quote":"Dont sit and wait. \
          Get out there, feel life.Touch the sun, and immerse in the sea. Keep love in your heart.
          A life without it is like a sunless garden when the flowers are dead. Because summer is passion, memories,
          light breeze, the sun that appears on the skin and caresses the face.","image":"../assets/activity/abstractimg.jpeg"}}'
          ></activity-block>
          <activity-block
            data='{"type":"short","content":{"title":"Sunset Sunset Sunset","timestamp":"53"}}'
          ></activity-block>
          <activity-block
            data='{"type":"short","content":{"title":"Morning of Siberia","timestamp":"56"}}'
          ></activity-block>
        </section>
        <div class="col-2">
          <aside class="row bg-white text-center mb-4 pt-3 pb-3 ps-5 pe-5 g-1 justify-content-center">
            <img
              class="rounded-circle mb-3 object-fit-cover"
              style="width: 200px; height: 200px"
              src="../assets/activity/user-avatar.png"
              alt="User avatar"
            />
            <h5 class="fs-5 mb-3 fw-normal">Hanna Dorman</h5>
            <h4 class="fs-6 mb-3 fst-italic fw-light">UX/UI designer</h4>
            <div >
              <img src="../assets/icons/Telegram.svg" alt="Telegram icon" />
              <img src="../assets/icons/Hh.svg" class="ms-2 me-2" alt="HeadHunter icon" />
              <img src="../assets/icons/Twitter.svg" alt="Twitter icon" />
            </div>
          </aside>
          <aside class="row bg-white g-1 ps-4 pe-4 pt-3 pb-3 mb-4">
            <div class="d-flex justify-content-between mb-2">
              <h4 class="m-0 fs-6 fw-normal">Navigation</h4>
              <img src="../assets/icons/UpButton.svg"  alt="UpButton icon" />
            </div>
            <hr class="solid" />
            <ul class="nav flex-column">
              <nav-item image="../assets/icons/MyProfile.svg" title="My profile"></nav-item>
              <nav-item image="../assets/icons/Balance.svg" title="Balance"></nav-item>
              <nav-item image="../assets/icons/Connections.svg" title="Connections"></nav-item>
              <nav-item image="../assets/icons/FriendsNavigation.svg" title="Friends"></nav-item>
            </ul>
            <hr class="solid" />
            <ul class="nav flex-column">
              <nav-item image="../assets/icons/Events.svg" title="Events"></nav-item>
              <nav-item image="../assets/icons/SettingsNavigation.svg" title="Account settings"></nav-item>
            </ul>
          </aside>
          <aside class="row bg-white g-1 ps-4 pe-4 pt-3 pb-3">
            <div class="d-flex justify-content-between mb-2">
              <h4 class="fs-6 fw-normal">Share your thoughts</h4>
              <img src="../assets/icons/UpButton.svg" alt="..." />
            </div>
            <hr class="solid" />
            <textarea class="form-control mb-2"></textarea>
            <button type="button" class="btn btn-primary">Save</button>
          </aside>
        </div>
      </div>
    </main>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/activity/block.js"></script>
    <script src="../js/components/activity/navElement.js"></script>
    <script src="../js/route.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
