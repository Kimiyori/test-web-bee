<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple HTML5 Template for new projects." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Resume</title>
  </head>
  <body class="bg-light">
    <main-header></main-header>
    <main class="bg-light m-5">
      <div class="row">
        <article class="col d-flex flex-column gap-4 h-100">
          <article class="bg-white p-4">
            <div class="position-relative">
              <img src="assets/img/abstractimg.jpeg" class="w-100 object-fit-cover" alt="Resume Image" />
              <h6
                class="position-absolute top-50 start-50 translate-middle text-white w-100 bg-body-secondary bg-opacity-50 text-center"
              >
                Resume
              </h6>
            </div>
            <hr class="solid" />
            <address class="d-flex flew-row gap-4 justify-content-evenly mb-0">
              <div class="d-flex flex-column align-items-center gap-3">
                <img src="assets/icons/resume/contact/City.svg" width="50px" alt="City" />
                <p class="text-decoration-none text-black" href="mailto:jim@rock.com">Rostov-on-Don</p>
              </div>
              <div class="d-flex flex-column align-items-center gap-3">
                <img src="assets/icons/resume/contact/Email.svg" width="50px" alt="Email" />
                <a class="text-decoration-none text-black" href="mailto:maksimkalin17@gmail.com"
                  >maksimkalin17@gmail.com</a
                >
              </div>
              <div class="d-flex flex-column align-items-center gap-3">
                <img src="assets/icons/resume/contact/Phone.svg" width="50px" alt="City" />
                <a class="text-decoration-none text-black" href="tel:+79381081108">+7 (938) 108-11-08</a>
              </div>
            </address>
          </article>
          <article class="bg-white p-4">
            <h2 class="mb-4 bg-body-secondary p-2">Skills</h2>
            <hr class="solid" />
            <article>
              <h5 class="mb-4">Front-end stack</h5>
              <div class="d-flex flex-row gap-4">
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">JavaScript</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">TypeScript</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">HTML/CSS</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">React</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">Redux</span>
              </div>
            </article>
            <hr class="solid" />
            <article>
              <h5 class="mb-4">Back-end stack</h5>
              <div class="d-flex flex-row gap-4">
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">Python</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">Django</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">FastAPI</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">aiohttp</span>
              </div>
            </article>
            <hr class="solid" />
            <article>
              <h5 class="mb-4">Data</h5>
              <div class="d-flex flex-row gap-4">
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">PostgreSQL</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">Redis</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">MongoDB</span>
              </div>
            </article>
            <hr class="solid" />
            <article>
              <h5 class="mb-4">Development</h5>
              <div class="d-flex flex-row gap-4">
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">GIT</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">Docker</span>
                <span class="bg-body-secondary bg-opacity-75 px-4 py-2 rounded">Nginx</span>
              </div>
            </article>
          </article>
        </article>
        <div class="col-2 d-flex flex-column gap-4">
          <aside class="row bg-white text-center py-3 px-5 g-1 justify-content-center">
            <img
              class="rounded-circle mb-3 object-fit-cover"
              id="user-avatar"
              src="assets/img/user-avatar.png"
              alt="User avatar"
            />
            <h5 class="fs-5 mb-3 fw-normal">Maxim Maxim</h5>
            <h4 class="fs-6 mb-3 fst-italic fw-light">Web programmer</h4>
            <div class="d-flex justify-content-center gap-3">
              <img src="assets/icons/resume/nav/Telegram.svg" alt="Telegram icon" />
              <img src="assets/icons/resume/nav/Hh.svg" alt="HeadHunter icon" />
              <img src="assets/icons/resume/nav/Twitter.svg" alt="Twitter icon" />
            </div>
          </aside>
          <aside class="row bg-white g-1 px-4 py-3">
            <div class="d-flex justify-content-between mb-2">
              <h4 class="m-0 fs-6 fw-normal">Navigation</h4>
              <img src="assets/icons/resume/nav/UpButton.svg" alt="UpButton icon" />
            </div>
            <hr class="solid" />
            <ul class="nav flex-column">
              <nav-item image="assets/icons/resume/nav/MyProfile.svg" title="My profile" alt="MyProfile"></nav-item>
              <nav-item image="assets/icons/resume/nav/Balance.svg" title="Balance" alt="Balance"></nav-item>
              <nav-item image="assets/icons/resume/nav/Connections.svg" title="Connections" alt="Connections"></nav-item>
              <nav-item image="assets/icons/resume/nav/FriendsNavigation.svg" title="Friends" alt="Friends"></nav-item>
            </ul>
            <hr class="solid" />
            <ul class="nav flex-column">
              <nav-item image="assets/icons/resume/nav/Events.svg" title="Events" alt="Events"></nav-item>
              <nav-item image="assets/icons/resume/nav/SettingsNavigation.svg" title="Account settings" alt="Settings"></nav-item>
            </ul>
          </aside>
          <aside class="row bg-white g-1 px-4 py-3">
            <div class="d-flex justify-content-between mb-2">
              <h4 class="fs-6 fw-normal">Share your thoughts</h4>
              <img src="assets/icons/resume/nav/UpButton.svg" alt="..." />
            </div>
            <hr class="solid" />
            <textarea class="form-control mb-2"></textarea>
            <button type="button" class="btn btn-primary">Save</button>
          </aside>
        </div>
      </div>
    </main>
    <script src="components/header.js" defer></script>
    <script src="js/buttonsActions.js" defer></script>
    <script src="js/route.js" async></script>
    <script src="components/navElement.js" async></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
