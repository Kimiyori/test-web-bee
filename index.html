<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple HTML5 Template for new projects." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Resume</title>
  </head>
  <body class="bg-light">
    <main-header></main-header>
    <main class="bg-light m-5">
      <div class="row">
        <article class="col d-flex flex-column gap-4 h-100">
          <article class="bg-white p-4">
            <div class="position-relative">
              <img src="assets/img/abstractimg.jpeg" class="w-100 object-fit-cover" alt="Resume Image" />
              <h6
                class="position-absolute top-50 start-50 translate-middle text-white w-100 bg-body-secondary bg-opacity-50 text-center"
              >
                Resume
              </h6>
            </div>
            <hr class="solid" />
            <address class="d-flex flew-row gap-4 justify-content-evenly mb-0">
              <div class="d-flex flex-column align-items-center gap-3">
                <img src="assets/icons/resume/contact/City.svg" alt="City" />
                <p class="text-decoration-none text-black" href="mailto:jim@rock.com">Rostov-on-Don</p>
              </div>
              <a
                class="text-decoration-none text-black d-flex flex-column align-items-center gap-3"
                href="mailto:maksimkalin17@gmail.com"
              >
                <img src="assets/icons/resume/contact/Email.svg" alt="Email" />
                <p>maksimkalin17@gmail.com</p></a
              >
              <a
                class="text-decoration-none text-black d-flex flex-column align-items-center gap-3"
                href="tel:+79381081108"
              >
                <img src="assets/icons/resume/contact/Phone.svg" alt="Phone" />
                <p>+7 (938) 108-11-08</p></a
              >
            </address>
          </article>
          <article class="bg-white p-4">
            <h2 class="mb-4 bg-body-secondary p-2">Skills</h2>
            <hr class="solid" />
            <skills-list
              title="Front-end stack"
              skills='["JavaScript","TypeScript","HTML/CSS","React","Redux"]'
            ></skills-list>
            <hr class="solid" />
            <skills-list title="Back-end stack" skills='["Python","Django","FastAPI","aiohttp"]'></skills-list>
            <hr class="solid" />
            <skills-list title="Data" skills='["PostgreSQL","Redis","MongoDB"]'></skills-list>
            <hr class="solid" />
            <skills-list title="Development" skills='["GIT","Docker","Nginx"]'></skills-list>
          </article>
        </article>
        <div class="col-2 d-flex flex-column gap-4">
          <aside class="row bg-white text-center py-3 px-5 g-1 justify-content-center">
            <img
              class="rounded-circle mb-3 object-fit-cover"
              id="user-avatar"
              src="assets/img/user-avatar.png"
              alt="User avatar"
            />
            <h5 class="fs-5 mb-3 fw-normal">Maxim Maxim</h5>
            <h4 class="fs-6 mb-3 fst-italic fw-light">Web programmer</h4>
            <div class="d-flex justify-content-center gap-3">
              <a href="https://t.me/tooooooook/">
                <img src="assets/icons/resume/nav/Telegram.svg" alt="Telegram" />
              </a>
              <a href="https://github.com/Kimiyori">
                <img src="assets/icons/resume/nav/Github.svg" alt="Github" />
              </a>
              <a href="https://twitter.com/xmayedax">
                <img src="assets/icons/resume/nav/Twitter.svg" alt="Twitter" />
              </a>
            </div>
          </aside>
          <aside class="row bg-white g-1 px-4 py-3">
            <div class="d-flex justify-content-between mb-2 drop-toggle">
              <h4 class="m-0 fs-6 fw-normal">Navigation</h4>
              <img src="assets/icons/resume/nav/UpButton.svg" alt="UpButton icon" />
            </div>

            <ul class="nav flex-column drop-down" aria-label="side-nav">
              <hr class="solid mt-0" />
              <side-nav-item
                image="assets/icons/resume/nav/MyProfile.svg"
                title="My profile"
                alt="MyProfile"
                href="/profile.html"
              ></side-nav-item>
              <side-nav-item
                image="assets/icons/resume/nav/Balance.svg"
                title="Balance"
                alt="Balance"
                href="/balance.html"
              ></side-nav-item>
              <side-nav-item
                image="assets/icons/resume/nav/Connections.svg"
                title="Connections"
                alt="Connections"
                href="/conn.html"
              ></side-nav-item>
              <side-nav-item
                image="assets/icons/resume/nav/FriendsNavigation.svg"
                title="Friends"
                alt="Friends"
                href="/friends.html"
              ></side-nav-item>
              <hr class="solid" />
              <side-nav-item
                image="assets/icons/resume/nav/Events.svg"
                title="Events"
                alt="Events"
                href="/events.html"
              ></side-nav-item>
              <side-nav-item
                image="assets/icons/resume/nav/SettingsNavigation.svg"
                title="Account settings"
                alt="Settings"
                href="/settings.html"
              ></side-nav-item>
            </ul>
          </aside>
          <aside class="row bg-white g-1 px-4 py-3">
            <div class="d-flex justify-content-between mb-2 drop-toggle">
              <h4 class="fs-6 fw-normal">Share your thoughts</h4>
              <img src="assets/icons/resume/nav/UpButton.svg" alt="..." />
            </div>

            <div class="drop-down">
              <hr class="solid mt-0" />
              <textarea class="form-control mb-2"></textarea>
              <button type="button" class="btn btn-primary w-100">Save</button>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <script src="components/header.js" defer></script>
    <script src="components/sideNavElement.js" defer></script>
    <script src="js/buttonsActions.js" defer></script>
    <script src="js/dropdownMenu.js" async></script>
    <script src="js/route.js" async></script>
    <script src="components/skillsList.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      async
    ></script>
  </body>
</html>
