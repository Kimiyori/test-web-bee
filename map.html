<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple HTML5 Template for new projects." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Map</title>
  </head>
  <body class="bg-light">
    <main-header></main-header>
    <main class="p-4 bg-white m-5">
      <div class="d-flex justify-content-between mb-3 ">
        <h4 class="fw-normal">Yandex Map</h4>
        <ul class="nav gap-3">
          <li class="nav-item p-1 drop-toggle">
            <img src="assets/icons/common/Dropdown.svg" alt="Dropdown" />
          </li>
          <li class="nav-item p-1">
            <img src="assets/icons/common/Reload.svg" alt="Reload" />
          </li>
          <li class="nav-item p-1">
            <img src="assets/icons/common/Close.svg" alt="Close" />
          </li>
        </ul>
      </div>
      <div class="position-relative d-flex justify-content-center align-items-center drop-down" id="map">
        <div
          class="spinner-border position-absolute"
          id="spinner"
          role="status"
        ></div>
      </div>
    </main>
    <script src="https://api-maps.yandex.ru/3.0/?apikey=408b142c-6392-4e29-8703-3017a9505008&lang=en_EN" defer></script>
    <script src="js/map.js" defer></script>
    <script src="components/header.js" defer></script>
    <script src="js/buttonsActions.js" defer></script>
    <script src="js/route.js" async></script>
    <script src="js/dropdownMenu.js" async></script>
  </body>
</html>
