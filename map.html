<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple HTML5 Template for new projects." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://api-maps.yandex.ru/3.0/?apikey=408b142c-6392-4e29-8703-3017a9505008&lang=en_EN"></script>
    <title>Map</title>
  </head>
  <body class="bg-light">
    <main-header></main-header>
    <main class="p-4 bg-white m-5">
      <div class="row justify-content-evenly mb-3">
        <h4 class="fs-4 col justify-content-start fw-normal">Yandex Map</h4>
        <ul class="col justify-content-end nav gap-3">
          <li class="nav-item p-1">
            <img src="assets/icons/Dropdown.svg" alt="Notes icon" />
          </li>
          <li class="nav-item p-1">
            <img src="assets/icons/Reload.svg" alt="Friends icon" />
          </li>
          <li class="nav-item p-1">
            <img src="assets/icons/Close.svg" alt="Photo icon" />
          </li>
        </ul>
      </div>
      <div
        class="position-relative d-flex justify-content-center align-items-center w-100"
        id="map"
        style="height: 700px"
      >
        <div
          class="spinner-border position-absolute z-1"
          style="width: 200px; height: 200px"
          id="spinner"
          role="status"
        ></div>
      </div>
    </main>
    <script src="js/components/header.js"></script>
    <script src="js/map/map.js"></script>
    <script src="js/route.js"></script>
  </body>
</html>
